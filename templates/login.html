<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="header"></div>
    <div class="background">
        <div class="box">
            <div class="title">Sign In</div>

            <form method="POST" action="/login">
                <div class="user_text">Name:</div>
                <label for="name">
                    <input type="text" class="user_box" name="name" id="name" required>
                </label>

                <div class="pword_text">Password:</div>
                <label for="pword">
                    <input type="password" class="pword_box" name="pword" id="pword" required>
                </label>

                <button type="submit" class="button">Sign In</button>
            </form>

            <div class="forgot">Forgot password</div>
            <div class="sign_up_text">Don't have an account?</div>
            <div class="sign_up">
                <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
